<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InovaAgro - TRIGO</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/icone.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="img/logo.png" alt="InovaAgro Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Voltar</a></li>
                <li>
                    <a href="https://www.instagram.com/inovaagroerechim/#" target="_blank">
                        <i class="fa-brands fa-instagram"></i>
                        Instagram
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <section id="hero">
        <h1>Catalogo de TRIGO</h1>
        <br>
        <a href="index.html" class="btn">Voltar</a>
    </section>

    <section id="produtos">
        <br>
        <h1>Nossos Produtos</h1>
        <div class="product-container">
            <div class="product">
                <a href="https://biotrigo.com.br/nutricao-animal/energix-203/" target="_blank" class="btn">EnergiX
                    203</a>
            </div>
            <div class="product">
                <a href="https://biotrigo.com.br/cultivares/tbio-calibre/" target="_blank" class="btn">TBIO CALIBRE</a>
            </div>
            <div class="product">
                <a href="https://biotrigo.com.br/cultivares/tbio-ponteiro/" target="_blank" class="btn">TBIO
                    PONTEIRO</a>
            </div>
            <div class="product">
                <a href="https://biotrigo.com.br/cultivares/tbio-audaz/" target="_blank" class="btn">TBIO AUDAZ</a>
            </div>
            <div class="product">
                <a href="https://biotrigo.com.br/cultivares/tbio-toruk/" target="_blank" class="btn">TBIO TORUK</a>
            </div>
            <div class="product">
                <a href="https://biotrigo.com.br/cultivares/tbio-motriz/" target="_blank" class="btn">TBIO MOTRIZ</a>
            </div>
            <div class="product">
                <a href="https://biotrigo.com.br/cultivares/biotrigo-talisma/" target="_blank" class="btn">TBIO
                    TALISMÃ</a>
            </div>
        </div>
    </section>

    <section id="contato">
        <h2>Fale Conosco</h2>
        <br>
        <p>Preencha os campos abaixo e envie sua mensagem diretamente pelo WhatsApp.</p>
        <br>
        <form id="contato-form">
            <input type="text" id="nome" placeholder="Seu Nome" required>
            <input type="text" id="telefone" placeholder="Seu WhatsApp (DDD + Número)" required>
            <textarea id="mensagem" placeholder="Sua Mensagem" required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 InovaAgro. Todos os direitos reservados.</p>
    </footer>

    <script src="js/js.js" type="text/javascript"></script>

</html>
